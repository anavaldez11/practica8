  <script type="text/javascript">
    var valores = [true, 5, false, "hola", "adios", 2];

    // Combinar valores booleanos
    var valor1 = valores[0];
    var valor2 = valores[2];

    // Obtener un resultado TRUE
    var resultado = valor1 || valor2;
    document.write("1.Respuesta 1: " + resultado + "<br />");

    // Obtener un resultado FALSE
    resultado = valor1 && valor2;
    document.write("2.Respuesta2: " + resultado + "<br />");

    // Operaciones matemáticas
    var num1 = valores[1];
    var num2 = valores[5];

    var suma = num1 + num2;
    document.write("Suma: " + suma + "<br />");
  var resta = num1 - num2;
      document.write("Resta: " + resta + "<br />");

      var multiplicacion = num1 * num2;
      document.write("Multiplicación: " + multiplicacion + "<br />");

      var division = num1 / num2;
      document.write("División: " + division + "<br />");

      var modulo = num1 % num2;
      document.write("Módulo: " + modulo + "<br />");

  </script>
